<script>
    // read the elements that you want to have a click event
    let allHasChildren = document.getElementsByClassName('has-children');
    // element that the click event will affect
    let hasChildrenChildren = document.getElementsByClassName("menu-children");

    // transform into an array and loop thru elements and add click events, in this case display none or block
    Array.from(allHasChildren).forEach(
        function(value, index,){
            let menuImg = document.getElementsByClassName('has-children-icon');
            value.addEventListener("click", function (){
                //menuImg[index].style.toggle.transform = "rotate(180deg)";

    );
